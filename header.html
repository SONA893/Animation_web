<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header animation</title>
    <style>
          /* ===== Variables ===== */
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --muted:#94a3b8;
    --accent:#6ee7b7;
    --accent-2:#60a5fa;
    --glass: rgba(255,255,255,0.04);
    --glass-2: rgba(255,255,255,0.02);
  }
  *{
    box-sizing:border-box;
    margin:0;
    padding:0;
}
  html,body{
    height:100%;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    color:#e6eef8;
    background:linear-gradient(180deg,var(--bg),#071021 120%);
    overflow-x:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    scroll-behavior:smooth;

}


  /* ===== Header ===== */
  header{
    position:fixed;
    height: 150px;
    top:20px;
    left:0;
    right:0;
    z-index:40;
    backdrop-filter: blur(6px);
    background: linear-gradient(180deg, rgba(6,10,15,0.55), rgba(6,10,15,0.3));
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }
  .nav{
    max-width:1100px;
    margin:0 auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 20px;
}
  .brand{
    display:flex;
    gap:12px;
    align-items:center
}
  .logo{
    width:44px;
    height:44px;
    border-radius:10px;
    background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:#05202b;
    box-shadow:0 6px 18px rgba(96,165,250,0.08);
    font-size:24px;
}
  nav ul{
    display:flex;
    gap:18px;
    align-items:center;
    list-style:none;
}
  nav a{
    color:var(--muted);
    text-decoration:none;
    font-weight:600;
    font-size :24px;;
    padding:8px;
    border-radius:8px;
    transition:all 0.3s ease;
}
  nav a:hover{
    color:var(--accent)
}
    @media (max-width:600px){
      .nav{
        padding:14px 16px;
    }
      nav ul{
        gap:12px;
    }
      .logo{
        width:36px;
        height:36px;
        font-size:20px;
    }       
        nav a{
            font-size:13px;
            padding:6px;
        }
    }
        header {    
    animation: fadeInDown 0.6s ease forwards;
    }

    @keyframes fadeInDown {
  0% {  
    opacity: 0;
    transform: translateY(-20px);
    }
    20% {
      opacity: 0.5;
      transform: translateY(0);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
}
nav a {
    animation: SlidIn 0.6s infinite;
    animation-delay: 0.3s;
    opacity: 0;
    }
nav a:nth-child(2) {
    animation-delay: 0.4s;
    }
nav a:nth-child(3) {
    animation-delay: 0.5s;
    }
nav a:nth-child(4) {    
    animation-delay: 0.6s;
    }

/* ===== Animations ===== */
@keyframes SlidIn {
  to {
    opacity: 1;
    transform: translateY(0);
    }
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
}

    </style>
</head>
<body>
    <header>
            <div class="nav">
      <div class="brand">
        <div class="logo">A</div>
        <div>
          <div style="font-weight:800">Aurora</div>
          <div style="font-size:12px;color:var(--muted);margin-top:2px">Creative studio</div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>

    </header>
</body>
</html>
